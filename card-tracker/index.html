<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>üí≥ Ïã†Ïö©Ïπ¥Îìú Ïã§Ï†Å Í¥ÄÎ¶¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-1638183902108768">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f0f4f8;
            color: #333;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .left-controls, .right-controls {
            display: flex;
            gap: 10px;
        }
        .left-controls button {
            padding: 8px 16px;
            background: #ccc;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .right-controls button:first-child {
            padding: 8px 16px;
            background: #81C784;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .right-controls button:last-child {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .left-controls button:hover,
        .right-controls button:hover {
            filter: brightness(0.95);
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        .card-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 16px;
            width: 300px;
            height: 100%;
            position: relative;
        }
        .card-box input[type="checkbox"] {
            position: absolute;
            top: 20px;
            left: 20px;
            transform: scale(2);
            accent-color: #4CAF50;
            cursor: pointer;
        }
        .card-box input[type="text"],
        .card-box input[type="number"],
        .card-box textarea {
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
        }
        .card-box input.card,
        .card-box input.target,
        .card-box input.used,
        .card-box input.balance {
            width: 48%;
            display: inline-block;
            margin-right: 4%;
            margin-left: 40px;
        }
        .card-box input.balance {
            margin-right: 0;
        }
        .card-box textarea.note {
            width: 80%;
            height: 60px;
            margin-left: 40px;
            resize: vertical;
        }
        @media (max-width: 768px) {
            .card-box {
                width: 100%;
            }
            .card-box input.card,
            .card-box input.target,
            .card-box input.used,
            .card-box input.balance {
                display: block;
                margin-right: 0;
                margin-left: 40px;
            }
        }
        .condition-toggle-wrapper {
            display: flex;
            gap: 10px;
            margin-left: 40px;
            margin-bottom: 8px;
        }
        .condition-toggle-wrapper label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .condition-box {
            display: none;
            margin-top: 20px;
            border-top: 1px dashed #ccc;
            padding-top: 20px;
            margin-left: 40px
        }
        .condition-box input {
            width: 48%;
            display: inline-block;
            margin-right: 4%;
            margin-bottom: 8px;
        }
        .condition-toggle-wrapper {
            display: flex;
            gap: 10px;
            margin-left: 40px;
            margin-bottom: 8px;
        }
        .condition-toggle-wrapper label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card-box" style="max-width: 800px; margin: 0 auto 20px auto; text-align: center;">
    <h2 style="margin: 0;">üí≥ Ïã†Ïö©Ïπ¥Îìú Ïã§Ï†Å Í¥ÄÎ¶¨</h2>
</div>
<div class="top-bar">
    <div class="left-controls">
        <button onclick="deleteSelected()">ÏÇ≠Ï†ú</button>
    </div>
    <div class="right-controls">
        <button onclick="addRow()">Ïπ¥Îìú Ï∂îÍ∞Ä</button>
        <button onclick="saveData()">Ï†ÄÏû•</button>
    </div>
</div>
<div class="card-container" id="cardBody"></div>
<script>
    function updateBalance(el) {
        const box = el.closest('.card-box');
        const target = parseFloat(box.querySelector('.target').value) || 0;
        const used = parseFloat(box.querySelector('.used').value) || 0;
        const balance = target - used;
        box.querySelector('.balance').value = balance.toFixed(0);
    }

    function createCardBox(item = {}) {
        const box = document.createElement('div');
        box.className = 'card-box';
        box.innerHTML = `
    <input type="checkbox" class="select">
    <input type="text" class="card" placeholder="ÏïÑÏù¥ÌÖúÎ™Ö" value="${item.card || ''}">
    <input type="number" class="target" placeholder="Ïã§Ï†ÅÍ∏∞Ï§ÄÍ∏àÏï°" value="${item.target || ''}" onchange="updateBalance(this)">
    <input type="number" class="used" placeholder="ÏÇ¨Ïö©Í∏àÏï°" value="${item.used || ''}" onchange="updateBalance(this)">
    <input type="text" class="balance" placeholder="ÏûîÏó¨Í∏àÏï°" value="${item.balance || ''}" readonly>
    <textarea class="note" placeholder="ÎπÑÍ≥†">${item.note || ''}</textarea>
  `;

        const radioWrapper = document.createElement('div');
        radioWrapper.className = 'condition-toggle-wrapper';
        const uniqueName = `condition-${Date.now()}`;
        radioWrapper.innerHTML = `
    <label><input type="radio" name="${uniqueName}" value="Y"> Ï°∞Í±¥ Ï∂îÍ∞Ä</label>
    <label><input type="radio" name="${uniqueName}" value="N" checked> ÏóÜÏùå</label>
  `;
        box.appendChild(radioWrapper);

        const conditionBox = document.createElement('div');
        conditionBox.className = 'condition-box';
        conditionBox.style.display = 'none';
        conditionBox.innerHTML = `
    <input type="text" class="sub-memo" placeholder="Ï°∞Í±¥ Î©îÎ™®">
    <input type="number" class="sub-target" placeholder="Ï°∞Í±¥ Í∏∞Ï§ÄÍ∏àÏï°">
    <input type="number" class="sub-used" placeholder="Ï°∞Í±¥ ÏÇ¨Ïö©Í∏àÏï°">
    <input type="text" class="sub-balance" placeholder="Ï°∞Í±¥ ÏûîÏó¨Í∏àÏï°" readonly>
  `;
        box.appendChild(conditionBox);

        radioWrapper.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'Y') {
                    conditionBox.style.display = 'block';
                } else {
                    conditionBox.style.display = 'none';
                    conditionBox.querySelector('.sub-memo').value = '';
                    conditionBox.querySelector('.sub-target').value = '';
                    conditionBox.querySelector('.sub-used').value = '';
                    conditionBox.querySelector('.sub-balance').value = '';
                    updateBalance(conditionBox.querySelector('.sub-used'));
                }
            });
        });

        conditionBox.querySelector('.sub-used').addEventListener('input', (e) => {
            const used = parseFloat(e.target.value) || 0;
            const target = parseFloat(conditionBox.querySelector('.sub-target').value) || 0;
            const balance = target - used;
            conditionBox.querySelector('.sub-balance').value = balance.toFixed(0);

            const parentBox = e.target.closest('.card-box');
            parentBox.querySelector('.used').value = used;
            updateBalance(parentBox.querySelector('.used'));
        });

        conditionBox.querySelector('.sub-target').addEventListener('input', (e) => {
            const used = parseFloat(conditionBox.querySelector('.sub-used').value) || 0;
            const target = parseFloat(e.target.value) || 0;
            const balance = target - used;
            conditionBox.querySelector('.sub-balance').value = balance.toFixed(0);
        });

        return box;
    }

    function addRow() {
        const container = document.getElementById('cardBody');
        const card = createCardBox();
        container.appendChild(card);
    }

    function saveData() {
        const cards = document.querySelectorAll('.card-box');
        const data = [];
        cards.forEach(box => {
            const cardInput = box.querySelector('.card');
            const targetInput = box.querySelector('.target');
            const usedInput = box.querySelector('.used');
            const balanceInput = box.querySelector('.balance');
            const noteInput = box.querySelector('.note');

            if (cardInput && targetInput && usedInput && balanceInput && noteInput) {
                const subMemo = box.querySelector('.sub-memo')?.value || '';
                const subTarget = box.querySelector('.sub-target')?.value || '';
                const subUsed = box.querySelector('.sub-used')?.value || '';
                const subBalance = box.querySelector('.sub-balance')?.value || '';
                const conditionChecked = box.querySelector('.condition-toggle-wrapper input[value="Y"]')?.checked || false;

                data.push({
                    card: cardInput.value,
                    target: targetInput.value,
                    used: usedInput.value,
                    balance: balanceInput.value,
                    note: noteInput.value,
                    subMemo,
                    subTarget,
                    subUsed,
                    subBalance,
                    condition: conditionChecked ? 'Y' : 'N'
                });
            }
        });
        localStorage.setItem('cardData', JSON.stringify(data));
        alert('Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
    }

    function loadData() {
        const raw = localStorage.getItem('cardData');
        const container = document.getElementById('cardBody');
        container.innerHTML = '';
        if (!raw) {
            container.appendChild(createCardBox());
            return;
        }
        const data = JSON.parse(raw);
        if (data.length === 0) {
            container.appendChild(createCardBox());
        } else {
            data.forEach(item => {
                const box = createCardBox(item);

                // Ï°∞Í±¥ Í∞íÏù¥ 'Y'Ïù∏ Í≤ΩÏö∞ Ï°∞Í±¥ ÏòÅÏó≠ÏùÑ Ïó¥Í≥† Í∞í ÏûÖÎ†•
                if (item.condition === 'Y') {
                    const radios = box.querySelectorAll('.condition-toggle-wrapper input[type="radio"]');
                    radios.forEach(radio => {
                        if (radio.value === 'Y') radio.checked = true;
                    });
                    const conditionBox = box.querySelector('.condition-box');
                    conditionBox.style.display = 'block';
                    box.querySelector('.sub-memo').value = item.subMemo || '';
                    box.querySelector('.sub-target').value = item.subTarget || '';
                    box.querySelector('.sub-used').value = item.subUsed || '';
                    box.querySelector('.sub-balance').value = item.subBalance || '';
                }
                container.appendChild(box);
            });
        }
    }

    function deleteSelected() {
        const boxes = document.querySelectorAll('.card-box');
        let selected = false;
        boxes.forEach(box => {
            const checkbox = box.querySelector('.select');
            if (checkbox && checkbox.checked) {
                selected = true;
                box.remove();
            }
        });
        if (!selected) {
            alert('ÏÇ≠Ï†úÌï† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
